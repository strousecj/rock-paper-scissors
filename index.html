<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <script>
    function computerPlay(){
        let computerSelectionNumber = Math.floor(Math.random() * Math.floor(3));
        switch (computerSelectionNumber) {
            case(0): 
                return 'Rock';
                break;
            
            case(1): 
                return 'Paper';
                break;

            case(2): 
                return 'Scissors';
                break;

            default:
                return 'Hmmm, that\'s an odd choice.';
        }
    }

    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();

        if(playerSelection === computerSelection){
            return 0;
        }

        if(playerSelection === 'rock'){
            if(computerSelection === 'paper'){
                return -1;
            } else if (computerSelection === 'scissors'){
                return 1;
            }
        }

        if(playerSelection === 'paper'){
            if(computerSelection === 'scissors'){
                return -1;
            } else if (computerSelection === 'scissors'){
                return 1;
            }
        }

        if(playerSelection === 'scissors'){
            if(computerSelection === 'rock'){
                return -1;
            } else if (computerSelection === 'paper'){
                return 1;  
            }
        }
    }

    function game(){
        let playerScore = 0;
        let computerScore = 0;
        let playerSelection;
        let computerSelection;
        let roundResult;

        for(let round = 0; round < 5; round++){
            playerSelection = prompt(`Round ${round+1} - Choose Rock, Paper, or Scissors!`);
            computerSelection = computerPlay();

            roundResult = playRound(playerSelection, computerSelection);

            if (roundResult == 0){
                console.log(`It's a Tie! ${playerSelection} ties ${computerSelection}`);
            } else if (roundResult == 1){
                console.log(`You Win! ${playerSelection} beats ${computerSelection}`);
                playerScore++;
            } else if (roundResult == -1){
                console.log(`You Lose! ${playerSelection} loses to ${computerSelection}`);
                computerScore++;
            }
        }

        console.log(`Final - Player Score: ${playerScore} Computer Score: ${computerScore}`);

        if(playerScore > computerScore){
            console.log("You Win the Game! Well done!")
        } else if (playerScore < computerScore){
            console.log("You Lost the Game! Better luck next time!");
        } else if (playerScore == computerScore){
            console.log("It's a Tie! That was a good match!");
        }
    }

    game();

  </script>
</body>
</html>
